<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1>Brands</h1>
    <h3>Brands</h3>
    <a class="btn-primary" href="/products/create">Create product</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>CreatedAt</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.name}"/>
            <td th:text="${product.brand}"/>
            <td th:text="${product.category}"/>
            <td th:text="@{${product.price} + '$'}"/>
            <td>
                <img th:src="@{'/images/' + ${product.imageFileName}}"
                     alt="..." width="100">
            <td/>
            <td th:text="${product.createdAt.toString().subString(0, 10)}"/>
            <td style="white-space:nowrap">
                <a class="btn-primary btn-sm"
                   th:href="@{/poducts/edit (id=${product.id})}">Edit</a>
                <a class="btn-danger btn-sm"
                   th:href="@{/products/delete (id=${product.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
